<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Разовый Пропуск</title>
    <link href="css/spinner.css" rel="stylesheet">
    <link href="libs/angular-material.min.css" rel="stylesheet">
    <link href="libs/md-data-table.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet">
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-animate.min.js"></script>
    <script src="libs/angular-aria.min.js"></script>
    <script src="libs/angular-material.min.js"></script>
    <script src="libs/angular-messages.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="libs/md-data-table.min.js"></script>
    <script src="libs/ng-file-upload.min.js"></script>
    <script src="libs/Blob.js"></script>
    <script src="libs/FileSaver.min.js"></script>
    <script src="libs/angular-file-saver.min.js"></script>
    <script src="app.js"></script>
    <script src="auth/auth.js"></script>
    <script src="card/card.js"></script>
    <script src="list51/list51.js"></script>
    <script src="list57/list57.js"></script>
    <script src="list53/list53.js"></script>
  </head>
  <body ng-app="appGS" oncontextmenu="return false;">
    <div layout="row" layout-wrap layout-margin>
      <div flex="10"></div>
      <div flex="80">
        <md-content class="md-padding">
          <div ng-controller='navigationController' ng-show="apphead">
            <div flex layout="raw" layout-align="end center">
              <h3 class="md-headline" flex layout="raw" layout-align="left center">{{mainHeadTitle}}</h3>
              <md-button aria-label="Выход" ng-click="logout()">
                Выход&nbsp&nbsp&nbsp<md-icon md-svg-src="icon/exit-to-app.svg"></md-icon>
              </md-button>
            </div>
            <span flex layout="raw" layout-align="end center">Пользователь: {{userLogin}}</span>
            <md-tabs md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}" ng-if="apptabs" md-border-bottom>
              <md-tab id="tab1" ng-click="go('/card')">
                <md-tab-label>Пропуск</md-tab-label>
              </md-tab>
              <md-tab id="tab2" ng-click="go('/list51')">
                <md-tab-label>Пропуски на согласовании</md-tab-label>
              </md-tab>
              <md-tab id="tab3" ng-click="go('/list57')">
                <md-tab-label>Согласованные пропуски</md-tab-label>
              </md-tab>
              <md-tab id="tab4" ng-click="go('/list53')">
                <md-tab-label>Посетители на территории</md-tab-label>
              </md-tab>
            </md-tabs>
          </div>
          <ng-view></ng-view>
        </md-content>
      </div>
      <div flex="10" class="md-caption">v. 2.6.0.1</div>
    </div>
  </body>
</html>
